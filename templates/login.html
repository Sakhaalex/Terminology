{% extends "base.html" %}
{% block content %}
<section class="login">
  <h1>Login</h1>
  <form method="post" class="card">
    <label>
      Username
      <input type="text" name="username" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    {% if error %}
      <div class="banner banner-error">{{ error }}</div>
    {% endif %}
    <button type="submit">Enter</button>
  </form>
</section>
{% endblock %}
